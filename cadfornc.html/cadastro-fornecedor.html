<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadfornc.css"> <!-- Link para o arquivo CSS -->
    <title>Cadastro de Fornecedor</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fornecedor</h1> <!-- Título da página -->
        <div class="caixa">
            <form id="cadastro">
                <div class="name">
                    <input type="text" id="nome" name="nome" placeholder="Nome da Empresa" required> <!-- Campo para nome da empresa -->
                </div>
                <div class="email">
                    <input type="email" id="email" name="email" placeholder="E-mail" required> <!-- Campo para e-mail -->
                </div>
                <div class="endereco">
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required> <!-- Campo para endereço -->
                </div>
                <div class="tipo-produto">
                    <input type="text" id="tipo-produto" name="tipo-produto" placeholder="Tipo de Produto" required> <!-- Campo para tipo de produto -->
                    <p><a href="../menu.html/menu.html">Menu Principal</a></p>
                </div>
                <div class="entrar">
                    <input type="submit" value="Cadastrar"> <!-- Botão de envio -->
                </div>
            </form>
        </div>
    </div>
    <a href="../cadpro.html/"></a>

    <script src="cadfornc.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
